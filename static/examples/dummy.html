<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="http://alex.dev:3000/abcd.bundle.js"></script>
    <script>
      var experimentId = '2a5c6357-25cf-4f07-b96c-e437691cab41';
      var variants = ['control', 'blue button', 'red button'];

      for (var i = 0; i < 300; i++) {
        var variant = variants[Math.round(Math.random() * 2)];
        abcd.participate({
          experimentId: experimentId,
          variant: variant
        }, function (error, actionId) {
          if (Math.random() > variant.length*0.03) {
            abcd.convert({
              actionId: actionId,
              experimentId: experimentId
            });
          }
        })
      }
    </script>
  </body>
</html>
