<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="http://alex.dev:3000/abcd.bundle.js"></script>
    <script>
      var endpoint = 'ead9d5aa-d131-4d6e-b9c8-05e169c79eaa';
      abcd.endpoint = endpoint;

      var experiment = abcd.experiment('Checkout process')
      experiment.variant('control', function () {
        console.log('control');
      })
      .variant('blue button', function () {
        console.log('blue button');
      })
      .variant('yellow button', function () {
        console.log('yellow button');
      })
      .start(function () {
        experiment.end(function () {
          experiment.reset();
        });
      });
    </script>
  </body>
</html>
