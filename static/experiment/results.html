<section class="depth card inner-seamless">
  <table>
    <thead>
      <tr>
        <th ng-click="predicate = 'variant'; reverse = !reverse">
          Variant
          <i ng-if="predicate === 'variant'" class="icon" ng-class="{'ion-ios7-arrow-down': !reverse, 'ion-ios7-arrow-up': reverse}"></i>
        </th>
        <th ng-click="predicate = 'completed'; reverse = !reverse">
          Conversions/ Views
          <i ng-if="predicate === 'completed'" class="icon" ng-class="{'ion-ios7-arrow-down': !reverse, 'ion-ios7-arrow-up': reverse}"></i>
        </th>
        <th ng-click="predicate = 'conversionRate'; reverse = !reverse">
          Conversion Rate
          <i ng-if="predicate === 'conversionRate'" class="icon" ng-class="{'ion-ios7-arrow-down': !reverse, 'ion-ios7-arrow-up': reverse}"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(variant, result) in results.variants | orderBy:predicate:reverse">
        <td>{{variant}}</td>
        <td>{{result.completed}} / {{result.started}}</td>
        <td>{{(result.completed / result.started) * 100 | number:2}} %</td>
      </tr>
    </tbody>
  </table>
</section>

<export></export>
