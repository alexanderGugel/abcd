<section id="experiments" class="pure-g">
  <div class="pure-u-1-1">
    <!-- <div class="depth1 card">
      <h1>
        Available Experiments
      </h1>
    </div> -->
    <div class="depth1 card experiments">
      <table>
        <thead>
          <tr>
            <th class="name" ng-click="predicate = 'name'; reverse = !reverse">
              Name
              <i ng-if="predicate === 'name'" class="icon" ng-class="{'ion-ios7-arrow-down': !reverse, 'ion-ios7-arrow-up': reverse}"></i>
            </th>
            <th class="endpoint" ng-click="predicate = 'endpoint'; reverse = !reverse">
              Endpoint
              <i ng-if="predicate === 'endpoint'" class="icon" ng-class="{'ion-ios7-arrow-down': !reverse, 'ion-ios7-arrow-up': reverse}"></i>
            </th>
            <th class="created-at" ng-click="predicate = 'created_at'; reverse = !reverse">
              Created at
              <i ng-if="predicate === 'created_at'" class="icon" ng-class="{'ion-ios7-arrow-down': !reverse, 'ion-ios7-arrow-up': reverse}"></i>
            </th>
            <th class="is-active" ng-click="predicate = 'active'; reverse = !reverse">
              Active?
              <i ng-if="predicate === 'active'" class="icon" ng-class="{'ion-ios7-arrow-down': !reverse, 'ion-ios7-arrow-up': reverse}"></i>
            </th>
            <th class="delete"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="experiment in experiments | orderBy:predicate:reverse" ng-class="{ 'deleted': experiment.archived }" ng-if="!experiment.archived || showDeleted">
            <td class="name">
              <a href="#/experiments/{{experiment.id}}">
                <i class="icon ion-link"></i>
                {{experiment.name}}
              </a>
            </td>
            <td class="endpoint">
              <span>{{experiment.endpoint}}</span>
            </td>
            <td class="created-at">{{experiment.created_at | date:'short'}}</td>
            <td class="is-active" ng-click="experiment.active = !experiment.active; updateExperiment(experiment)"><span ng-class="{ 'active': experiment.active, 'inactive': !experiment.active }"><i class="icon ion-ios7-circle-filled"></i></span></td>
            <td class="delete" ng-click="experiment.archived = !experiment.archived; updateExperiment(experiment)"><i class="icon" ng-class="{ 'ion-arrow-return-left': experiment.archived, 'ion-ios7-trash': !experiment.archived }"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="create-experiment pure-g">
      <div class="pure-u-1-4">
        <a href="" ng-click="showDeleted = !showDeleted">
          <small ng-if="showDeleted">Hide deleted experiments</small>
          <small ng-if="!showDeleted">Show deleted experiments</small>
        </a>
      </div>
      <form role="form" name="form" ng-submit="createExperiment(experiment)" novalidate class="pure-u-3-4">
        <input class="depth1" placeholder="Name (e.g. Follow button)" type="text" id="name" name="name" ng-model="experiment.name" required>
        <button type="submit" ng-disabled="form.$invalid">Add experiment!</button>
      </form>
    </div>
  </div>
