<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to abcd</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="message">
    </section>
    <section id="dashboard">
      <nav>
        <a href="./logout">Logout</a>
        <a href="./settings">Settings</a>
        <a href="./docs">Docs</a>
        <a href="./dashboard" class="active">Dashboard</a>
      </nav>

            We noticed you are new here! Getting started is very easy.
          </p>
          <script src="https://gist.github.com/alexanderGugel/b2beef1e2b5bb21f1e30.js"></script>

        </section>
      </section> -->

      <div class="endpoints">
      </div>

      <form>
        <button class="create-endpoint">Add endpoint</button>
      </form>

      <script id="endpoints-template" type="x-tmpl-mustache">
        {{#endpoints}}
          <div class="endpoint" data-endpoint="{{endpoint}}">
            <h2>Experiments for endpoint <span>{{endpoint}}</span></h2>
            <button class="delete-endpoint">×</button>

            <table class="experiments">
              <thead>
                <tr>
                  <th class="running">Running?</th>
                  <th class="name">Name</th>
                  <th class="visitors">Visitiors</th>
                  <th class="actions">Actions</th>
                  <th class="delete"></th>
                </tr>
              </thead>
              <tbody>
                {{#experiments}}
                  <tr>
                    <td class="running-{{running}} running">•</td>
                    <td><a href="./experiment/{{id}}">{{name}}</a></td>
                    <td class="visitors">{{visitors}}</td>
                    <td class="actions">{{actions}}</td>
                    <td class="delete"><button data-id="{{id}}" title="Delete this experiment">×</button></td>
                  </tr>
                {{/experiments}}
                {{^experiments.0}}
                  <tr>
                    <td></td>
                    <td><em>No experiments available for this endpoint :(</em></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                {{/experiments.0}}
              </tbody>
            </table>
          </div>
        {{/endpoints}}
      </script>
    </section>

    <section id="landing">
      <a href="./login">Login</a>
      <a href="./signup">Sign Up</a>
    </section>

    <section id="login">
      <form role="form">
        <h1>Login</h1>
        <label for="email-input">Email</label>
        <input type="email" name="email-input" placeholder="e.g. santa@claus.beard" required minlength="3">
        <label for="password-input">Password</label>
        <input type="password"  name="password-input" placeholder="e.g. ••••••••••" required minlength="6">
        <span class="error"></span>
        <button type="submit">Login!</button>
        <p>
          Forgot your password? - <a href="./forgot">Request a new one</a> <br>
          First time user? - <a href="./signup">Sign Up</a>
        </p>
      </form>
    </section>

    <section id="signup">
      <form role="form">
        <h1>Sign Up for abcd</h1>
        <label for="email-input">Email</label>
        <input type="email" name="email-input" placeholder="e.g. santa@claus.beard" required minlength="3">
        <label for="password-input">Password</label>
        <input type="password" name="password-input" placeholder="e.g. ••••••••••" required minlength="6">
        <span class="error"></span>
        <button type="submit">Sign Up!</button>
        <p>
          Already have an account? - <a href="./login">Login</a>
        </p>
      </form>
    </section>

    <section id="settings">
      <nav>
        <a href="./logout">Logout</a>
        <a href="./settings" class="active">Settings</a>
        <a href="./docs">Docs</a>
        <a href="./dashboard">Dashboard</a>
      </nav>

      <h2>Settings</h2>

      <div>
        <h3>Account</h3>
          <form id="update-account">
            <input type="email">
            <input type="password" placeholder="New password (optional)">
            <button type="submit">Update!</button>
          </form>
          <form id="delete-account">
            <button type="submit">Delete this account (DANGER)!</button>
          </form>
      </div>

      <div>
        <h3>Billing</h3>
        <p>TODO</p>
      </div>
    </section>

    <section id="docs">
      <h1>Docs</h1>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
