<section id="login">
  <form role="form">
    <h1>Login</h1>
    <label for="email-input">Email</label>
    <input type="email" id="email-input" placeholder="e.g. santa@claus.beard" required minlength="3">
    <label for="password-input">Password</label>
    <input type="password" id="password-input" placeholder="e.g. ••••••••••" required minlength="6">
    <span id="error"></span>
    <button type="submit">Login!</button>
    <p>
      Forgot your password? - <a href="/forgot">Request a new one</a> <br>
      First time user? - <a href="/signup">Sign Up</a>
    </p>
  </form>
</section>
