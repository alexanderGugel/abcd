<section id="login">
  <nav class="pure-g">
    <div class="pure-u-1-3">
    </div>
    <div class="pure-u-1-3">
      <a class="logo" href="#/">abcd</a>
    </div>
    <div class="pure-u-1-3">
      <a class="active" href="#/login">Login</a>
      <a href="#/signup">Sign Up</a>
    </div>
  </nav>

  <form role="form" ng-submit="createToken(token)">
    <h1>Login</h1>
    <label for="email-input">Email</label>
    <input ng-model="token.email" type="email" name="email-input" placeholder="e.g. santa@claus.beard" required minlength="3">
    <label for="password-input">Password</label>
    <input ng-model="token.password" type="password" name="password-input" placeholder="e.g. ••••••••••" required minlength="6">
    <span class="error" ng-if="error">{{error}}</span>
    <button type="submit">Login!</button>
    <p>
      Forgot your password? - <a href="#/forgot">Request a new one</a> <br>
      First time user? - <a href="#/signup">Sign Up</a>
    </p>
  </form>
</section>
