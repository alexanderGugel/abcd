<section id="settings" class="card transparent center">
  <!-- <h3>Account</h3> -->

  <form role="form" ng-submit="updateUser(user)">
    <input ng-model="user.email" type="email" class="card depth" required>
    <input ng-model="user.password" type="password" placeholder="New password (optional)" class="card depth">
    <span class="error" ng-if="error">{{error}}</span>
    <button type="submit">Update!</button>
  </form>
