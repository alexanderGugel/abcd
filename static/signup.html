<section id="signup">
  <form role="form">
    <h1>Sign Up for abcd</h1>
    <label for="email-input">Email</label>
    <input type="email" id="email-input" placeholder="e.g. santa@claus.beard" required minlength="3">
    <label for="password-input">Password</label>
    <input type="password" id="password-input" placeholder="e.g. ••••••••••" required minlength="6">
    <span id="error"></span>
    <button type="submit">Sign Up!</button>
    <p>
      Already have an account? - <a href="/login">Login</a>
    </p>
  </form>
</section>
