<section id="signup">
  <nav class="pure-g">
    <div class="pure-u-1-3">
    </div>
    <div class="pure-u-1-3">
      <a class="logo" href="#/">abcd</a>
    </div>
    <div class="pure-u-1-3">
      <a href="#/login">Login</a>
      <a class="active" href="#/signup">Sign Up</a>
    </div>
  </nav>

  <form role="form" ng-submit="createUser(user)">
    <h1>Sign Up for abcd</h1>
    <label for="email-input">Email</label>
    <input ng-model="user.email" type="email" name="email-input" placeholder="e.g. santa@claus.beard" required minlength="3">
    <label for="password-input">Password</label>
    <input ng-model="user.password" type="password" name="password-input" placeholder="e.g. ••••••••••" required minlength="6">
    <span class="error" ng-if="error">{{error}}</span>
    <button type="submit">Sign Up!</button>
    <p>
      Already have an account? - <a href="#/login">Login</a>
    </p>
  </form>
</section>
